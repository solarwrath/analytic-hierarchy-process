<table>
  <tr>
    <th>{{STATIC_INTERSECTION_TEXT}}</th>
    <th *ngFor="let priorities of priorities|async">
      {{priorities.title}}
    </th>
    <input type="text" (keyup.enter)="addColumn($event)" [placeholder]="STATIC_ADD_COLUMN_TEXT"/>
  </tr>
  <tr *ngFor="let rowPriority of priorities|async">
    <th>
      {{rowPriority.title}}
    </th>
    <td *ngFor="let columnPriority of priorities|async">
      <span contenteditable="true"
            *ngIf="rowPriority !== columnPriority; else samePriorityTemplate"
            [textContent]="rowPriority|priorityValue:columnPriority"
            (keyup.enter)="tableCellEdit($event, rowPriority, columnPriority)">
            ></span>
      <ng-template #samePriorityTemplate>
        1
      </ng-template>
    </td>
  </tr>
  <tr>
    <td>
      <input type="text" (keyup.enter)="addColumn($event)" [placeholder]="STATIC_ADD_COLUMN_TEXT"/>
    </td>
  </tr>
</table>
