<mat-tab-group>
  <mat-tab label="Матриця пріорітетів">
    <ng-template matTabContent>
      <app-priority-table></app-priority-table>
    </ng-template>
  </mat-tab>

  <mat-tab [label]="priority" *ngFor="let priority of priorities|async">
    <ng-template matTabContent>
      Content for {{priority}}
    </ng-template>
  </mat-tab>
</mat-tab-group>
