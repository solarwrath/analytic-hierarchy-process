<mat-tab-group>
  <mat-tab label="Матриця пріорітетів">
    <ng-template matTabContent>
      <app-priority-table></app-priority-table>
    </ng-template>
  </mat-tab>

  <mat-tab [label]="priority.title" *ngFor="let priority of priorities|async">
    <ng-template matTabContent>
      <app-item-comparison-table [priority]="priority"></app-item-comparison-table>
    </ng-template>
  </mat-tab>

  <mat-tab label="Таблиця результатів">
    <ng-template matTabContent>
      <app-results></app-results>
    </ng-template>
  </mat-tab>
</mat-tab-group>
